<table class="gradienttable">
  <thead>

    <tr>
      <th>Image</th>
      <th>URL</th>
      <th>pingRate</th>
      <th>status</th>
    </tr>
  </thead>

   <tbody>
    <tr ng-repeat="url in urls">
      <td><img src="{{url.img}}" width="175px"></td>
      <td>{{url.url}}</td>
      <td>5 minutes</td>
      <td>active</td>
    </tr>
  </tbody>

  <tr ng-show="loading">
    <td colspan="4" style="text-align: center; padding: 15px 0;">
      <img src="/app/images/ajax-loader.gif">
    </td>
  </tr>

</table>
